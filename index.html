<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f8fafc;
        }
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG icons
        const Plus = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Search = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Eye = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const CheckCircle = () => (
            <svg className="icon text-green-500" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22,4 12,14.01 9,11.01"></polyline>
            </svg>
        );

        const Clock = () => (
            <svg className="icon text-yellow-500" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const AlertCircle = () => (
            <svg className="icon text-gray-500" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const OrderTrackingSystem = () => {
            const [orders, setOrders] = useState([
                {
                    id: 'ORD-2024-001',
                    capexId: 'CAP-2024-001',
                    prNumber: 'PR-2024-001',
                    department: 'Sales',
                    submittedBy: 'John Smith',
                    submittedDate: '2024-09-01',
                    status: 'PO Created',
                    totalAmount: 25000,
                    poNumber: 'PO-2024-001',
                    lineItems: [
                        {
                            id: 'LI-001',
                            description: 'Dell Laptops - Business Series',
                            quantity: 10,
                            costCenter: 'CC-001-SALES',
                            totalPrice: 12000,
                            designatedTo: 'Sales Team - Regional Office',
                            status: 'Approved'
                        },
                        {
                            id: 'LI-002',
                            description: 'Office Chairs - Ergonomic',
                            quantity: 15,
                            costCenter: 'CC-002-ADMIN',
                            totalPrice: 4500,
                            designatedTo: 'HR Department - Main Floor',
                            status: 'Pending Delivery'
                        },
                        {
                            id: 'LI-003',
                            description: 'Standing Desks',
                            quantity: 8,
                            costCenter: 'CC-001-SALES',
                            totalPrice: 4800,
                            designatedTo: 'Sales Team - Open Office',
                            status: 'In Transit'
                        }
                    ]
                },
                {
                    id: 'ORD-2024-002',
                    capexId: 'CAP-2024-002',
                    prNumber: 'PR-2024-002',
                    department: 'Marketing',
                    submittedBy: 'Sarah Johnson',
                    submittedDate: '2024-09-03',
                    status: 'Purchase Requisition',
                    totalAmount: 15000,
                    poNumber: '',
                    lineItems: [
                        {
                            id: 'LI-004',
                            description: 'Marketing Software Licenses',
                            quantity: 5,
                            costCenter: 'CC-003-MKTG',
                            totalPrice: 10000,
                            designatedTo: 'Marketing Team - Digital Campaigns',
                            status: 'Awaiting MASC Review'
                        },
                        {
                            id: 'LI-005',
                            description: 'Trade Show Banners',
                            quantity: 3,
                            costCenter: 'CC-003-MKTG',
                            totalPrice: 1500,
                            designatedTo: 'Marketing Team - Events',
                            status: 'Awaiting MASC Review'
                        }
                    ]
                },
                {
                    id: 'ORD-2024-003',
                    capexId: 'CAP-2024-003',
                    prNumber: '',
                    department: 'Logistics',
                    submittedBy: 'Mike Rodriguez',
                    submittedDate: '2024-09-04',
                    status: 'CapEx Submitted',
                    totalAmount: 45000,
                    poNumber: '',
                    lineItems: [
                        {
                            id: 'LI-006',
                            description: 'Warehouse Management System',
                            quantity: 1,
                            costCenter: 'CC-004-LOGISTICS',
                            totalPrice: 35000,
                            designatedTo: 'Logistics - Warehouse Operations',
                            status: 'Under Review'
                        },
                        {
                            id: 'LI-007',
                            description: 'Barcode Scanners',
                            quantity: 20,
                            costCenter: 'CC-004-LOGISTICS',
                            totalPrice: 5000,
                            designatedTo: 'Logistics - Inventory Management',
                            status: 'Under Review'
                        }
                    ]
                }
            ]);

            const [filteredOrders, setFilteredOrders] = useState(orders);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDepartment, setFilterDepartment] = useState('All');
            const [filterStatus, setFilterStatus] = useState('All');
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showNewOrderForm, setShowNewOrderForm] = useState(false);

            useEffect(() => {
                let filtered = orders;

                if (searchTerm) {
                    filtered = filtered.filter(order => 
                        order.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.capexId.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.prNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.submittedBy.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.poNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.lineItems.some(item => 
                            item.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.costCenter.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.designatedTo.toLowerCase().includes(searchTerm.toLowerCase())
                        )
                    );
                }

                if (filterDepartment !== 'All') {
                    filtered = filtered.filter(order => order.department === filterDepartment);
                }

                if (filterStatus !== 'All') {
                    filtered = filtered.filter(order => order.status === filterStatus);
                }

                setFilteredOrders(filtered);
            }, [searchTerm, filterDepartment, filterStatus, orders]);

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'PO Created':
                    case 'Approved':
                    case 'Delivered':
                        return <CheckCircle />;
                    case 'Purchase Requisition':
                    case 'In Transit':
                    case 'Pending Delivery':
                        return <Clock />;
                    default:
                        return <AlertCircle />;
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'PO Created':
                    case 'Approved':
                    case 'Delivered':
                        return 'bg-green-100 text-green-800';
                    case 'Purchase Requisition':
                    case 'In Transit':
                    case 'Pending Delivery':
                        return 'bg-yellow-100 text-yellow-800';
                    case 'CapEx Submitted':
                    case 'Under Review':
                    case 'Awaiting MASC Review':
                        return 'bg-blue-100 text-blue-800';
                    default:
                        return 'bg-gray-100 text-gray-800';
                }
            };

            const NewOrderForm = () => {
                const [newOrder, setNewOrder] = useState({
                    department: 'Sales',
                    submittedBy: '',
                    lineItems: [{ description: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                });

                const addLineItem = () => {
                    setNewOrder(prev => ({
                        ...prev,
                        lineItems: [...prev.lineItems, { description: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                    }));
                };

                const updateLineItem = (index, field, value) => {
                    setNewOrder(prev => ({
                        ...prev,
                        lineItems: prev.lineItems.map((item, i) => 
                            i === index ? { ...item, [field]: value } : item
                        )
                    }));
                };

                const submitOrder = () => {
                    const orderId = `ORD-2024-${String(orders.length + 1).padStart(3, '0')}`;
                    const capexId = `CAP-2024-${String(orders.length + 1).padStart(3, '0')}`;
                    const prNumber = `PR-2024-${String(orders.length + 1).padStart(3, '0')}`;
                    
                    const processedLineItems = newOrder.lineItems.map((item, index) => ({
                        id: `LI-${String(orders.length * 10 + index + 1).padStart(3, '0')}`,
                        description: item.description,
                        quantity: parseInt(item.quantity),
                        totalPrice: parseFloat(item.totalPrice),
                        costCenter: item.costCenter,
                        designatedTo: item.designatedTo,
                        status: 'Under Review'
                    }));

                    const order = {
                        id: orderId,
                        capexId: capexId,
                        prNumber: prNumber,
                        department: newOrder.department,
                        submittedBy: newOrder.submittedBy,
                        submittedDate: new Date().toISOString().split('T')[0],
                        status: 'CapEx Submitted',
                        totalAmount: processedLineItems.reduce((sum, item) => sum + item.totalPrice, 0),
                        poNumber: '',
                        lineItems: processedLineItems
                    };

                    setOrders(prev => [...prev, order]);
                    setShowNewOrderForm(false);
                    setNewOrder({
                        department: 'Sales',
                        submittedBy: '',
                        lineItems: [{ description: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                    });
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
                            <h2 className="text-xl font-bold mb-4">Create New Order</h2>
                            
                            <div className="grid grid-cols-3 gap-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Department</label>
                                    <select 
                                        value={newOrder.department}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, department: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                    >
                                        <option value="Sales">Sales</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Logistics">Logistics</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Submitted By</label>
                                    <input 
                                        type="text"
                                        value={newOrder.submittedBy}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, submittedBy: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                        placeholder="Enter your name"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">CapEx Number</label>
                                    <input 
                                        type="text"
                                        value={newOrder.capexNumber}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, capexNumber: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                        placeholder="Enter CapEx number (optional)"
                                    />
                                </div>
                            </div>

                            <h3 className="font-semibold mb-3">Line Items</h3>
                            {newOrder.lineItems.map((item, index) => (
                                <div key={index} className="grid grid-cols-5 gap-3 mb-3 p-3 border rounded-lg">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Description</label>
                                        <input 
                                            type="text"
                                            value={item.description}
                                            onChange={(e) => updateLineItem(index, 'description', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Item description"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Quantity</label>
                                        <input 
                                            type="number"
                                            value={item.quantity}
                                            onChange={(e) => updateLineItem(index, 'quantity', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Qty"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Total Price</label>
                                        <input 
                                            type="number"
                                            value={item.totalPrice}
                                            onChange={(e) => updateLineItem(index, 'totalPrice', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Total"
                                            step="0.01"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Cost Center</label>
                                        <input 
                                            type="text"
                                            value={item.costCenter}
                                            onChange={(e) => updateLineItem(index, 'costCenter', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Cost center"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Designated To</label>
                                        <input 
                                            type="text"
                                            value={item.designatedTo}
                                            onChange={(e) => updateLineItem(index, 'designatedTo', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Designated to"
                                        />
                                    </div>
                                </div>
                            ))}
                            
                            <button 
                                onClick={addLineItem}
                                className="mb-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2"
                            >
                                <Plus />
                                Add Line Item
                            </button>

                            <div className="flex justify-end space-x-3">
                                <button 
                                    onClick={() => setShowNewOrderForm(false)}
                                    className="px-4 py-2 border rounded-lg hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button 
                                    onClick={submitOrder}
                                    className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                    disabled={!newOrder.submittedBy || newOrder.lineItems.some(item => !item.description || !item.quantity || !item.totalPrice)}
                                >
                                    Submit Order
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const OrderModal = ({ order }) => (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h2 className="text-2xl font-bold">{order.id}</h2>
                                <p className="text-gray-600">CapEx ID: {order.capexId}</p>
                                {order.prNumber && <p className="text-gray-600">PR Number: {order.prNumber}</p>}
                            </div>
                            <button 
                                onClick={() => setShowModal(false)}
                                className="text-gray-500 hover:text-gray-700 text-2xl leading-none"
                            >
                                ×
                            </button>
                        </div>

                        <div className="grid grid-cols-2 gap-6 mb-6">
                            <div className="space-y-3">
                                <div><span className="font-medium">Department:</span> {order.department}</div>
                                <div><span className="font-medium">Submitted By:</span> {order.submittedBy}</div>
                                <div><span className="font-medium">Submitted Date:</span> {order.submittedDate}</div>
                            </div>
                            <div className="space-y-3">
                                <div><span className="font-medium">Status:</span> 
                                    <span className={`ml-2 px-2 py-1 rounded-full text-xs ${getStatusColor(order.status)}`}>
                                        {order.status}
                                    </span>
                                </div>
                                {order.prNumber && <div><span className="font-medium">PR Number:</span> {order.prNumber}</div>}
                                <div><span className="font-medium">PO Number:</span> {order.poNumber || 'Not yet assigned'}</div>
                                <div><span className="font-medium">Total Amount:</span> ${order.totalAmount.toLocaleString()}</div>
                            </div>
                        </div>

                        <h3 className="text-lg font-semibold mb-4">Line Items</h3>
                        <div className="overflow-x-auto">
                            <table className="w-full border-collapse border border-gray-300">
                                <thead>
                                    <tr className="bg-gray-50">
                                        <th className="border border-gray-300 p-3 text-left">Item ID</th>
                                        <th className="border border-gray-300 p-3 text-left">Description</th>
                                        <th className="border border-gray-300 p-3 text-right">Qty</th>
                                        <th className="border border-gray-300 p-3 text-right">Total Price</th>
                                        <th className="border border-gray-300 p-3 text-left">Cost Center</th>
                                        <th className="border border-gray-300 p-3 text-left">Designated To</th>
                                        <th className="border border-gray-300 p-3 text-center">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {order.lineItems.map((item) => (
                                        <tr key={item.id}>
                                            <td className="border border-gray-300 p-3 font-mono text-sm">{item.id}</td>
                                            <td className="border border-gray-300 p-3">{item.description}</td>
                                            <td className="border border-gray-300 p-3 text-right">{item.quantity}</td>
                                            <td className="border border-gray-300 p-3 text-right">${item.totalPrice.toLocaleString()}</td>
                                            <td className="border border-gray-300 p-3">{item.costCenter}</td>
                                            <td className="border border-gray-300 p-3">{item.designatedTo}</td>
                                            <td className="border border-gray-300 p-3 text-center">
                                                <span className={`px-2 py-1 rounded-full text-xs ${getStatusColor(item.status)}`}>
                                                    {item.status}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="p-6 max-w-7xl mx-auto min-h-screen">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-900">Order Tracking System</h1>
                        <button 
                            onClick={() => setShowNewOrderForm(true)}
                            className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2"
                        >
                            <Plus />
                            New Order
                        </button>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow mb-6">
                        <div className="flex flex-wrap gap-4">
                            <div className="flex-1 min-w-64">
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search orders, PR numbers, line items, cost centers..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    />
                                </div>
                            </div>
                            <div className="min-w-40">
                                <select 
                                    value={filterDepartment}
                                    onChange={(e) => setFilterDepartment(e.target.value)}
                                    className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                >
                                    <option value="All">All Departments</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Logistics">Logistics</option>
                                </select>
                            </div>
                            <div className="min-w-48">
                                <select 
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                >
                                    <option value="All">All Statuses</option>
                                    <option value="CapEx Submitted">CapEx Submitted</option>
                                    <option value="Purchase Requisition">Purchase Requisition</option>
                                    <option value="PO Created">PO Created</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Details</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Line Items</th>
                                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                                        <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredOrders.map((order) => (
                                        <tr key={order.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">
                                                <div>
                                                    <div className="text-sm font-medium text-gray-900">{order.id}</div>
                                                    <div className="text-sm text-gray-500">CapEx: {order.capexId}</div>
                                                    {order.prNumber && <div className="text-sm text-gray-500">PR: {order.prNumber}</div>}
                                                    <div className="text-sm text-gray-500">By: {order.submittedBy}</div>
                                                    <div className="text-sm text-gray-500">{order.submittedDate}</div>
                                                    {order.poNumber && (
                                                        <div className="text-sm text-blue-600">PO: {order.poNumber}</div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                                    {order.department}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="flex items-center gap-2">
                                                    {getStatusIcon(order.status)}
                                                    <span className={`px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(order.status)}`}>
                                                        {order.status}
                                                    </span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-sm text-gray-900">
                                                    {order.lineItems.length} items
                                                </div>
                                                <div className="text-xs text-gray-500 space-y-1">
                                                    {order.lineItems.slice(0, 2).map((item) => (
                                                        <div key={item.id}>
                                                            • {item.description} ({item.quantity}x)
                                                        </div>
                                                    ))}
                                                    {order.lineItems.length > 2 && (
                                                        <div className="text-blue-600">
                                                            +{order.lineItems.length - 2} more items...
                                                        </div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 text-right text-sm font-medium">
                                                ${order.totalAmount.toLocaleString()}
                                            </td>
                                            <td className="px-6 py-4 text-center text-sm font-medium">
                                                <button
                                                    onClick={() => {
                                                        setSelectedOrder(order);
                                                        setShowModal(true);
                                                    }}
                                                    className="text-blue-600 hover:text-blue-900 p-1"
                                                    title="View Details"
                                                >
                                                    <Eye />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Orders</h3>
                            <p className="text-3xl font-bold text-blue-600">{filteredOrders.length}</p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Value</h3>
                            <p className="text-3xl font-bold text-green-600">
                                ${filteredOrders.reduce((sum, order) => sum + order.totalAmount, 0).toLocaleString()}
                            </p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Line Items</h3>
                            <p className="text-3xl font-bold text-purple-600">
                                {filteredOrders.reduce((sum, order) => sum + order.lineItems.length, 0)}
                            </p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Active POs</h3>
                            <p className="text-3xl font-bold text-orange-600">
                                {filteredOrders.filter(order => order.poNumber).length}
                            </p>
                        </div>
                    </div>

                    {showModal && selectedOrder && (
                        <OrderModal order={selectedOrder} />
                    )}

                    {showNewOrderForm && <NewOrderForm />}
                </div>
            );
        };

        ReactDOM.render(<OrderTrackingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
