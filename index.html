<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #f8fafc;
        }
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple SVG icons
        const Plus = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Search = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Eye = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>

        const CheckCircle = () => (
            <svg className="icon text-green-500" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22,4 12,14.01 9,11.01"></polyline>
            </svg>
        );

        const Clock = () => (
            <svg className="icon text-yellow-500" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12,6 12,12 16,14"></polyline>
            </svg>
        );

        const AlertCircle = () => (
            <svg className="icon text-gray-500" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const ChevronRight = () => (
            <svg className="icon" viewBox="0 0 24 24">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        );

        const OrderTrackingSystem = () => {
            const [orders, setOrders] = useState([
                {

                    prNumber: 'PR-2024-001',

                            designatedTo: 'Sales Team - Regional Office',

                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-01T10:00:00Z', updatedBy: 'John Smith' },

                        {

                            quantity: 15,
                            costCenter: 'CC-002-ADMIN',
                            totalPrice: 4500,
                            designatedTo: 'HR Department - Main Floor',
                            status: 'Waiting on Delivery',
                            statusHistory: [
                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-01T10:00:00Z', updatedBy: 'John Smith' },
                                { status: 'PR Created', timestamp: '2024-09-02T14:30:00Z', updatedBy: 'MASC Team' },
                                { status: 'PO Pending', timestamp: '2024-09-03T09:15:00Z', updatedBy: 'MASC Team' },
                                { status: 'PO Created', timestamp: '2024-09-04T11:45:00Z', updatedBy: 'Sales Team' },
                                { status: 'Waiting on Delivery', timestamp: '2024-09-10T16:20:00Z', updatedBy: 'Sales Team' }

                        {

                                { status: 'PO Pending', timestamp: '2024-09-03T09:15:00Z', updatedBy: 'MASC Team' },
                                { status: 'PO Created', timestamp: '2024-09-04T11:45:00Z', updatedBy: 'Sales Team' }
                            ]
                        }
                    ]
                },
                {
                    id: 'ORD-2024-002',
                    capexId: 'CAP-2024-002',
                    prNumber: 'PR-2024-002',
                    department: 'MASC',
                    submittedBy: 'Sarah Johnson',
                    submittedDate: '2024-09-03',
                    status: 'Purchase Requisition',
                    totalAmount: 15000,
                    poNumber: '',
                    lineItems: [
                        {
                            id: 'LI-004',
                            Material: 'Marketing Software Licenses',
                            quantity: 5,
                            costCenter: 'CC-003-MASC',
                            totalPrice: 10000,
                            designatedTo: 'MASC Team - Digital Campaigns',
                            status: 'PR Created',
                            statusHistory: [
                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-03T09:00:00Z', updatedBy: 'Sarah Johnson' },
                                { status: 'PR Created', timestamp: '2024-09-04T15:20:00Z', updatedBy: 'MASC Team' }
                            ]
                        },
                        {
                            id: 'LI-005',
                            Material: 'Trade Show Banners',
                            quantity: 3,
                            costCenter: 'CC-003-MASC',
                            totalPrice: 1500,
                            designatedTo: 'MASC Team - Events',
                            status: 'PO Pending',
                            statusHistory: [
                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-03T09:00:00Z', updatedBy: 'Sarah Johnson' },
                                { status: 'PR Created', timestamp: '2024-09-04T15:20:00Z', updatedBy: 'MASC Team' },
                                { status: 'PO Pending', timestamp: '2024-09-05T10:30:00Z', updatedBy: 'MASC Team' }
                            ]
                        }
                    ]
                },
                {
                    id: 'ORD-2024-003',
                    capexId: 'CAP-2024-003',
                    prNumber: '',
                    department: 'Sales',
                    submittedBy: 'Mike Rodriguez',
                    submittedDate: '2024-09-04',
                    status: 'CapEx Submitted - PR Pending',
                    totalAmount: 45000,
                    poNumber: '',
                    lineItems: [
                        {
                            id: 'LI-006',
                            Material: 'Warehouse Management System',
                            quantity: 1,
                            costCenter: 'CC-004-SALES',
                            totalPrice: 35000,
                            designatedTo: 'Sales - Warehouse Operations',
                            status: 'CapEx Submitted - PR Pending',
                            statusHistory: [
                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-04T08:30:00Z', updatedBy: 'Mike Rodriguez' }
                            ]
                        },
                        {
                            id: 'LI-007',
                            Material: 'Barcode Scanners',
                            quantity: 20,
                            costCenter: 'CC-004-SALES',
                            totalPrice: 5000,
                            designatedTo: 'Sales - Inventory Management',
                            status: 'CapEx Submitted - PR Pending',
                            statusHistory: [
                                { status: 'CapEx Submitted - PR Pending', timestamp: '2024-09-04T08:30:00Z', updatedBy: 'Mike Rodriguez' }
                            ]
                        }
                    ]
                }
            ]);

            const [filteredOrders, setFilteredOrders] = useState(orders);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterDepartment, setFilterDepartment] = useState('All');
            const [filterStatus, setFilterStatus] = useState('All');
            const [selectedOrder, setSelectedOrder] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [showNewOrderForm, setShowNewOrderForm] = useState(false);

            const statusFlow = [
                { key: 'CapEx Submitted - PR Pending', label: 'CapEx Submitted - PR Pending', color: 'bg-blue-100 text-blue-800' },
                { key: 'PR Created', label: 'PR Created', color: 'bg-purple-100 text-purple-800' },
                { key: 'PO Pending', label: 'PO Pending', color: 'bg-orange-100 text-orange-800' },
                { key: 'PO Created', label: 'PO Created', color: 'bg-yellow-100 text-yellow-800' },
                { key: 'Waiting on Delivery', label: 'Waiting on Delivery', color: 'bg-indigo-100 text-indigo-800' },
                { key: 'Delivery Completed', label: 'Delivery Completed', color: 'bg-green-100 text-green-800' }
            ];

            // Email notification function
            const sendStatusChangeEmail = (order, item, oldStatus, newStatus, updatedBy) => {
                const subject = `Order Status Update - ${order.id} - ${item.Material}`;
                const body = `
Order Status Update Notification

Order Details:
- Order ID: ${order.id}
- CapEx ID: ${order.capexId}
- PR Number: ${order.prNumber || 'Not assigned'}
- PO Number: ${order.poNumber || 'Not assigned'}
- Department: ${order.department}
- Submitted By: ${order.submittedBy}

Line Item Details:
- Item ID: ${item.id}
- Material: ${item.material}
- Quantity: ${item.quantity}
- Total Price: ${item.totalPrice.toLocaleString()}
- Cost Center: ${item.costCenter}
- Designated To: ${item.designatedTo}

Status Change:
- Previous Status: ${oldStatus || 'New Item'}
- New Status: ${newStatus}
- Updated By: ${updatedBy}
- Updated On: ${new Date().toLocaleString()}

Progress: ${Math.round(getStatusPercentage(newStatus))}% Complete

---
This is an automated notification from the Order Tracking System.
                `.trim();

                // Create mailto link
                const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                // Open email client
                window.open(mailtoLink);
            };

            const getStatusPercentage = (status) => {
                const statusIndex = statusFlow.findIndex(s => s.key === status);
                return statusIndex >= 0 ? ((statusIndex + 1) / statusFlow.length) * 100 : 0;
            };

            useEffect(() => {
                let filtered = orders;

                if (searchTerm) {
                    filtered = filtered.filter(order => 
                        order.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.capexId.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.prNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.submittedBy.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.poNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        order.lineItems.some(item => 
                            item.Material.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.costCenter.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.designatedTo.toLowerCase().includes(searchTerm.toLowerCase())
                        )
                    );
                }

                if (filterDepartment !== 'All') {
                    filtered = filtered.filter(order => order.department === filterDepartment);
                }

                if (filterStatus !== 'All') {
                    filtered = filtered.filter(order => order.status === filterStatus);
                }

                setFilteredOrders(filtered);
            }, [searchTerm, filterDepartment, filterStatus, orders]);

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'PO Created':
                    case 'Delivery Completed':
                        return <CheckCircle />;
                    case 'Purchase Requisition':
                    case 'PR Created':
                    case 'PO Pending':
                    case 'Waiting on Delivery':
                        return <Clock />;
                    default:
                        return <AlertCircle />;
                }
            };

            const getStatusColor = (status) => {
                const statusObj = statusFlow.find(s => s.key === status);
                return statusObj ? statusObj.color : 'bg-gray-100 text-gray-800';
            };

            const NewOrderForm = () => {
                const [newOrder, setNewOrder] = useState({
                    department: 'Sales',
                    submittedBy: '',
                    capexNumber: '',
                    lineItems: [{ Material: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                });

                const addLineItem = () => {
                    setNewOrder(prev => ({
                        ...prev,
                        lineItems: [...prev.lineItems, { Material: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                    }));
                };

                const updateLineItem = (index, field, value) => {
                    setNewOrder(prev => ({
                        ...prev,
                        lineItems: prev.lineItems.map((item, i) => 
                            i === index ? { ...item, [field]: value } : item
                        )
                    }));
                };

                const submitOrder = () => {
                    const orderId = `ORD-2024-${String(orders.length + 1).padStart(3, '0')}`;
                    const capexId = newOrder.capexNumber;
                    const prNumber = `PR-2024-${String(orders.length + 1).padStart(3, '0')}`;
                    const currentUser = newOrder.submittedBy;
                    const timestamp = new Date().toISOString();
                    
                    const processedLineItems = newOrder.lineItems.map((item, index) => ({
                        id: `LI-${String(orders.length * 10 + index + 1).padStart(3, '0')}`,
                        Material: item.Material,
                        quantity: parseInt(item.quantity),
                        totalPrice: parseFloat(item.totalPrice),
                        costCenter: item.costCenter,
                        designatedTo: item.designatedTo,
                        status: 'CapEx Submitted - PR Pending',
                        statusHistory: [
                            { status: 'CapEx Submitted - PR Pending', timestamp, updatedBy: currentUser }
                        ]
                    }));

                    const order = {
                        id: orderId,
                        capexId: capexId,
                        prNumber: prNumber,
                        department: newOrder.department,
                        submittedBy: newOrder.submittedBy,
                        submittedDate: new Date().toISOString().split('T')[0],
                        status: 'CapEx Submitted - PR Pending',
                        totalAmount: processedLineItems.reduce((sum, item) => sum + item.totalPrice, 0),
                        poNumber: '',
                        lineItems: processedLineItems
                    };

                    setOrders(prev => [...prev, order]);
                    setShowNewOrderForm(false);
                    setNewOrder({
                        department: 'Sales',
                        submittedBy: '',
                        capexNumber: '',
                        lineItems: [{ Material: '', quantity: '', totalPrice: '', costCenter: '', designatedTo: '' }]
                    });
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
                            <h2 className="text-xl font-bold mb-4">Create New Order</h2>
                            
                            <div className="grid grid-cols-3 gap-4 mb-6">
                                <div>
                                    <label className="block text-sm font-medium mb-2">Department</label>
                                    <select 
                                        value={newOrder.department}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, department: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                    >
                                        <option value="Sales">Sales</option>
                                        <option value="MASC">MASC</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">Submitted By</label>
                                    <input 
                                        type="text"
                                        value={newOrder.submittedBy}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, submittedBy: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                        placeholder="Enter your name"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium mb-2">CapEx Number *</label>
                                    <input 
                                        type="text"
                                        value={newOrder.capexNumber}
                                        onChange={(e) => setNewOrder(prev => ({ ...prev, capexNumber: e.target.value }))}
                                        className="w-full p-2 border rounded-lg"
                                        placeholder="Enter CapEx number"
                                        required
                                    />
                                </div>
                            </div>

                            <h3 className="font-semibold mb-3">Line Items</h3>
                            {newOrder.lineItems.map((item, index) => (
                                <div key={index} className="grid grid-cols-5 gap-3 mb-3 p-3 border rounded-lg">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Material</label>
                                        <input 
                                            type="text"
                                            value={item.Material}
                                            onChange={(e) => updateLineItem(index, 'Material', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Item Material"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Quantity</label>
                                        <input 
                                            type="number"
                                            value={item.quantity}
                                            onChange={(e) => updateLineItem(index, 'quantity', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Qty"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Total Price</label>
                                        <input 
                                            type="number"
                                            value={item.totalPrice}
                                            onChange={(e) => updateLineItem(index, 'totalPrice', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Total"
                                            step="0.01"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Cost Center</label>
                                        <input 
                                            type="text"
                                            value={item.costCenter}
                                            onChange={(e) => updateLineItem(index, 'costCenter', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Cost center"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Designated To</label>
                                        <input 
                                            type="text"
                                            value={item.designatedTo}
                                            onChange={(e) => updateLineItem(index, 'designatedTo', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Designated to"
                                        />
                                    </div>
                                </div>
                            ))}
                            
                            <button 
                                onClick={addLineItem}
                                className="mb-6 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2"
                            >
                                <Plus />
                                Add Line Item
                            </button>

                            <div className="flex justify-end space-x-3">
                                <button 
                                    onClick={() => setShowNewOrderForm(false)}
                                    className="px-4 py-2 border rounded-lg hover:bg-gray-50"
                                >
                                    Cancel
                                </button>
                                <button 
                                    onClick={submitOrder}
                                    className="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                    disabled={!newOrder.submittedBy || !newOrder.capexNumber || newOrder.lineItems.some(item => !item.material || !item.quantity || !item.totalPrice)}
                                >
                                    Submit Order
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const StatusUpdateModal = ({ order }) => {
                const [selectedItems, setSelectedItems] = useState(new Set());
                const [targetStatus, setTargetStatus] = useState('');
                const [expandedHistory, setExpandedHistory] = useState(new Set());

                const currentOrder = orders.find(ord => ord.id === order.id) || order;

                const formatDate = (timestamp) => {
                    const date = new Date(timestamp);
                    return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                };

                const toggleHistoryExpanded = (itemId) => {
                    const newExpanded = new Set(expandedHistory);
                    if (newExpanded.has(itemId)) {
                        newExpanded.delete(itemId);
                    } else {
                        newExpanded.add(itemId);
                    }
                    setExpandedHistory(newExpanded);
                };

                const toggleItemSelection = (itemId) => {
                    const newSelected = new Set(selectedItems);
                    if (newSelected.has(itemId)) {
                        newSelected.delete(itemId);
                    } else {
                        newSelected.add(itemId);
                    }
                    setSelectedItems(newSelected);
                };

                const selectAllItems = () => {
                    if (selectedItems.size === currentOrder.lineItems.length) {
                        setSelectedItems(new Set());
                    } else {
                        setSelectedItems(new Set(currentOrder.lineItems.map(item => item.id)));
                    }
                };

                const updateSelectedStatuses = () => {
                    if (!targetStatus || selectedItems.size === 0) return;
                    
                    const currentUser = 'Current User';
                    const timestamp = new Date().toISOString();

                    setOrders(prevOrders => 
                        prevOrders.map(ord => 
                            ord.id === order.id 
                                ? {
                                    ...ord,
                                    lineItems: ord.lineItems.map(item =>
                                        selectedItems.has(item.id) 
                                            ? { 
                                                ...item, 
                                                status: targetStatus,
                                                statusHistory: [
                                                    ...(item.statusHistory || []),
                                                    { status: targetStatus, timestamp, updatedBy: currentUser }
                                                ]
                                              }
                                            : item
                                    )
                                  }
                                : ord
                        )
                    );

                    // Send email notifications for each updated item
                    selectedItems.forEach(itemId => {
                        const item = currentOrder.lineItems.find(li => li.id === itemId);
                        if (item) {
                            sendStatusChangeEmail(currentOrder, item, item.status, targetStatus, currentUser);
                        }
                    });

                    setSelectedItems(new Set());
                    setTargetStatus('');
                };

                const getNextStatus = (currentStatus) => {
                    const currentIndex = statusFlow.findIndex(s => s.key === currentStatus);
                    if (currentIndex < statusFlow.length - 1) {
                        return statusFlow[currentIndex + 1];
                    }
                    return null;
                };

                const advanceToNextStatus = (itemId, currentStatus) => {
                    const nextStatus = getNextStatus(currentStatus);
                    if (!nextStatus) return;

                    const currentUser = 'Current User';
                    const timestamp = new Date().toISOString();
                    const item = currentOrder.lineItems.find(li => li.id === itemId);

                    setOrders(prevOrders => 
                        prevOrders.map(ord => 
                            ord.id === order.id 
                                ? {
                                    ...ord,
                                    lineItems: ord.lineItems.map(item =>
                                        item.id === itemId 
                                            ? { 
                                                ...item, 
                                                status: nextStatus.key,
                                                statusHistory: [
                                                    ...(item.statusHistory || []),
                                                    { status: nextStatus.key, timestamp, updatedBy: currentUser }
                                                ]
                                              }
                                            : item
                                    )
                                  }
                                : ord
                        )
                    );

                    // Send email notification
                    if (item) {
                        sendStatusChangeEmail(currentOrder, item, currentStatus, nextStatus.key, currentUser);
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 w-full max-w-6xl max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <h2 className="text-2xl font-bold">{currentOrder.id}</h2>
                                    <p className="text-gray-600">CapEx ID: {currentOrder.capexId}</p>
                                    {currentOrder.prNumber && <p className="text-gray-600">PR Number: {currentOrder.prNumber}</p>}
                                </div>
                                <button 
                                    onClick={() => setShowModal(false)}
                                    className="text-gray-500 hover:text-gray-700 text-2xl leading-none"
                                >
                                    ×
                                </button>
                            </div>

                            <div className="grid grid-cols-2 gap-6 mb-6">
                                <div className="space-y-3">
                                    <div><span className="font-medium">Department:</span> {currentOrder.department}</div>
                                    <div><span className="font-medium">Submitted By:</span> {currentOrder.submittedBy}</div>
                                    <div><span className="font-medium">Submitted Date:</span> {currentOrder.submittedDate}</div>
                                </div>
                                <div className="space-y-3">
                                    <div><span className="font-medium">Status:</span> 
                                        <span className={`ml-2 px-2 py-1 rounded-full text-xs ${getStatusColor(currentOrder.status)}`}>
                                            {currentOrder.status}
                                        </span>
                                    </div>
                                    {currentOrder.prNumber && <div><span className="font-medium">PR Number:</span> {currentOrder.prNumber}</div>}
                                    <div><span className="font-medium">PO Number:</span> {currentOrder.poNumber || 'Not yet assigned'}</div>
                                    <div><span className="font-medium">Total Amount:</span> ${currentOrder.totalAmount.toLocaleString()}</div>
                                </div>
                            </div>

                            <h3 className="text-lg font-semibold mb-4">Order Overview</h3>
                            
                            <div className="mb-6 p-3 bg-gray-50 rounded-lg">
                                <div className="flex items-center justify-between mb-2">
                                    <div className="flex items-center gap-4 text-sm">
                                        <span><strong>{Math.round(currentOrder.lineItems.reduce((sum, item) => sum + getStatusPercentage(item.status), 0) / currentOrder.lineItems.length)}%</strong> Complete</span>
                                        <span><strong>{currentOrder.lineItems.filter(item => item.status === 'Delivery Completed').length}</strong> Done</span>
                                        <span><strong>{currentOrder.lineItems.filter(item => item.status !== 'Delivery Completed').length}</strong> Pending</span>
                                    </div>
                                    <div className="flex gap-1">
                                        {statusFlow.map(status => {
                                            const count = currentOrder.lineItems.filter(item => item.status === status.key).length;
                                            return count > 0 ? (
                                                <div key={status.key} className={`px-2 py-1 rounded text-xs font-medium ${status.color}`}>
                                                    {count}
                                                </div>
                                            ) : null;
                                        })}
                                    </div>
                                </div>
                                <div className="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-blue-400 to-green-400 rounded-full transition-all duration-500"
                                        style={{ width: `${currentOrder.lineItems.reduce((sum, item) => sum + getStatusPercentage(item.status), 0) / currentOrder.lineItems.length}%` }}
                                    ></div>
                                </div>
                            </div>

                            <h3 className="text-lg font-semibold mb-4">Update Line Item Status</h3>

                            <div className="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                                <h4 className="font-medium mb-3">Bulk Status Update</h4>
                                <div className="flex items-center gap-3 mb-3">
                                    <button 
                                        onClick={selectAllItems}
                                        className="px-3 py-1 bg-blue-100 text-blue-800 rounded text-sm hover:bg-blue-200"
                                    >
                                        {selectedItems.size === currentOrder.lineItems.length ? 'Deselect All' : 'Select All'}
                                    </button>
                                    <span className="text-sm text-gray-600">
                                        {selectedItems.size} of {currentOrder.lineItems.length} items selected
                                    </span>
                                </div>
                                
                                <div className="flex items-center gap-3">
                                    <select 
                                        value={targetStatus}
                                        onChange={(e) => setTargetStatus(e.target.value)}
                                        className="px-3 py-2 border rounded"
                                        disabled={selectedItems.size === 0}
                                    >
                                        <option value="">Select new status...</option>
                                        {statusFlow.map(status => (
                                            <option key={status.key} value={status.key}>{status.label}</option>
                                        ))}
                                    </select>
                                    <button 
                                        onClick={updateSelectedStatuses}
                                        disabled={!targetStatus || selectedItems.size === 0}
                                        className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-300"
                                    >
                                        Update Selected ({selectedItems.size})
                                    </button>
                                </div>
                            </div>

                            <div className="space-y-3">
                                {currentOrder.lineItems.map((item) => {
                                    const nextStatus = getNextStatus(item.status);
                                    const isSelected = selectedItems.has(item.id);
                                    
                                    return (
                                        <div 
                                            key={item.id} 
                                            className={`border rounded-lg p-4 ${isSelected ? 'border-blue-300 bg-blue-50' : 'border-gray-200'}`}
                                        >
                                            <div className="flex items-start justify-between">
                                                <div className="flex items-start gap-3">
                                                    <input 
                                                        type="checkbox"
                                                        checked={isSelected}
                                                        onChange={() => toggleItemSelection(item.id)}
                                                        className="mt-1"
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="font-mono text-sm text-gray-500">{item.id}</span>
                                                            <span className="font-medium">{item.Material}</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 space-y-1">
                                                            <div>Quantity: {item.quantity} | Total: ${item.totalPrice.toLocaleString()}</div>
                                                            <div>Cost Center: {item.costCenter}</div>
                                                            <div>Designated To: {item.designatedTo}</div>
                                                            <div className="flex items-center gap-2 mt-2">
                                                                <span className="text-xs text-gray-500">Progress:</span>
                                                                <div className="w-20 h-2 bg-gray-200 rounded-full overflow-hidden">
                                                                    <div 
                                                                        className={`h-full rounded-full transition-all duration-300 ${getStatusColor(item.status).replace('text-', 'bg-').replace('100', '400')}`}
                                                                        style={{ width: `${getStatusPercentage(item.status)}%` }}
                                                                    ></div>
                                                                </div>
                                                                <span className="text-xs font-medium text-gray-600">
                                                                    {Math.round(getStatusPercentage(item.status))}%
                                                                </span>
                                                            </div>
                                                            
                                                            <div className="mt-2">
                                                                <button
                                                                    onClick={() => toggleHistoryExpanded(item.id)}
                                                                    className="text-xs text-blue-600 hover:text-blue-800"
                                                                >
                                                                    {expandedHistory.has(item.id) ? 'Hide' : 'Show'} Status History
                                                                </button>
                                                                
                                                                {expandedHistory.has(item.id) && (
                                                                    <div className="mt-2 p-2 bg-gray-50 rounded text-xs">
                                                                        <div className="space-y-1">
                                                                            {(item.statusHistory || []).map((historyItem, index) => (
                                                                                <div key={index} className="flex justify-between items-center py-1">
                                                                                    <div className="flex items-center gap-2">
                                                                                        <div className={`w-2 h-2 rounded-full ${getStatusColor(historyItem.status).replace('text-', 'bg-').replace('100', '400')}`}></div>
                                                                                        <span className="font-medium">{historyItem.status}</span>
                                                                                    </div>
                                                                                    <div className="text-right">
                                                                                        <div className="text-gray-600">{formatDate(historyItem.timestamp)}</div>
                                                                                        <div className="text-gray-500">{historyItem.updatedBy}</div>
                                                                                    </div>
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div className="flex items-center gap-3">
                                                    <div className="text-right">
                                                        <div className={`inline-block px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(item.status)}`}>
                                                            {item.status}
                                                        </div>
                                                    </div>
                                                    
                                                    {nextStatus && (
                                                        <div className="flex items-center gap-2">
                                                            <ChevronRight className="w-4 h-4 text-gray-400" />
                                                            <button
                                                                onClick={() => advanceToNextStatus(item.id, item.status)}
                                                                className={`px-3 py-1 rounded-full text-sm font-medium border-2 border-dashed ${nextStatus.color} hover:border-solid transition-all`}
                                                            >
                                                                Advance to: {nextStatus.label}
                                                            </button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="p-6 max-w-7xl mx-auto min-h-screen">
                    {/* Header with Ottobock Logo */}
                    <div className="bg-white rounded-lg shadow mb-6 p-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <img 
                                    src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjQwIiB2aWV3Qm94PSIwIDAgMTIwIDQwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPg0KPHJlY3Qgd2lkdGg9IjEyMCIgaGVpZ2h0PSI0MCIgZmlsbD0id2hpdGUiLz4NCjx0ZXh0IHg9IjEwIiB5PSIyNSIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjIwIiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0iIzAwMzM4NCI+b3R0b2JvY2s8L3RleHQ+DQo8L3N2Zz4="
                                    alt="Ottobock Logo" 
                                    className="h-8"
                                />
                                <div className="text-2xl font-bold text-gray-900">Order Tracking System</div>
                            </div>
                            <button 
                                onClick={() => setShowNewOrderForm(true)}
                                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2"
                            >
                                <Plus />
                                New Order
                            </button>
                        </div>
                    </div>

                    <div className="bg-white p-4 rounded-lg shadow mb-6">
                        <div className="flex flex-wrap gap-4">
                            <div className="flex-1 min-w-64">
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                        <Search />
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="Search orders, PR numbers, line items, cost centers..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                                    />
                                </div>
                            </div>
                            <div className="min-w-40">
                                <select 
                                    value={filterDepartment}
                                    onChange={(e) => setFilterDepartment(e.target.value)}
                                    className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                >
                                    <option value="All">All Departments</option>
                                    <option value="Sales">Sales</option>
                                    <option value="MASC">MASC</option>
                                </select>
                            </div>
                            <div className="min-w-48">
                                <select 
                                    value={filterStatus}
                                    onChange={(e) => setFilterStatus(e.target.value)}
                                    className="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                >
                                    <option value="All">All Statuses</option>
                                    <option value="CapEx Submitted - PR Pending">CapEx Submitted - PR Pending</option>
                                    <option value="Purchase Requisition">Purchase Requisition</option>
                                    <option value="PO Created">PO Created</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order Details</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Line Items</th>
                                        <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                                        <th className="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {filteredOrders.map((order) => (
                                        <tr key={order.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">
                                                <div>
                                                    <div className="text-sm font-medium text-gray-900">{order.id}</div>
                                                    <div className="text-sm text-gray-500">CapEx: {order.capexId}</div>
                                                    {order.prNumber && <div className="text-sm text-gray-500">PR: {order.prNumber}</div>}
                                                    <div className="text-sm text-gray-500">By: {order.submittedBy}</div>
                                                    <div className="text-sm text-gray-500">{order.submittedDate}</div>
                                                    {order.poNumber && (
                                                        <div className="text-sm text-blue-600">PO: {order.poNumber}</div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <span className="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                                    {order.department}
                                                </span>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="flex items-center gap-2">
                                                    {getStatusIcon(order.status)}
                                                    <span className={`px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(order.status)}`}>
                                                        {order.status}
                                                    </span>
                                                </div>
                                            </td>
                                            <td className="px-6 py-4">
                                                <div className="text-sm text-gray-900 mb-2">
                                                    {order.lineItems.length} items
                                                </div>
                                                <div className="text-xs text-gray-500 space-y-2">
                                                    {order.lineItems.slice(0, 2).map((item) => (
                                                        <div key={item.id} className="flex items-center justify-between">
                                                            <span>• {item.Material} ({item.quantity}x)</span>
                                                            <div className="flex items-center gap-2">
                                                                <div className="w-12 h-2 bg-gray-200 rounded-full overflow-hidden">
                                                                    <div 
                                                                        className={`h-full rounded-full transition-all duration-300 ${getStatusColor(item.status).replace('text-', 'bg-').replace('100', '400')}`}
                                                                        style={{ width: `${getStatusPercentage(item.status)}%` }}
                                                                    ></div>
                                                                </div>
                                                                <span className="text-xs font-medium text-gray-600">
                                                                    {Math.round(getStatusPercentage(item.status))}%
                                                                </span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                    {order.lineItems.length > 2 && (
                                                        <div className="flex items-center justify-between text-blue-600">
                                                            <span>+{order.lineItems.length - 2} more items...</span>
                                                            <div className="flex items-center gap-1">
                                                                {order.lineItems.slice(2).map((item, index) => (
                                                                    <div key={item.id} className="w-3 h-3 rounded-full border" style={{
                                                                        backgroundColor: getStatusColor(item.status).includes('blue') ? '#3b82f6' :
                                                                                        getStatusColor(item.status).includes('purple') ? '#8b5cf6' :
                                                                                        getStatusColor(item.status).includes('orange') ? '#f97316' :
                                                                                        getStatusColor(item.status).includes('yellow') ? '#eab308' :
                                                                                        getStatusColor(item.status).includes('indigo') ? '#6366f1' :
                                                                                        getStatusColor(item.status).includes('green') ? '#22c55e' : '#6b7280'
                                                                    }} title={`${item.Material}: ${Math.round(getStatusPercentage(item.status))}%`}></div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            </td>
                                            <td className="px-6 py-4 text-right text-sm font-medium">
                                                ${order.totalAmount.toLocaleString()}
                                            </td>
                                            <td className="px-6 py-4 text-center text-sm font-medium">
                                                <button
                                                    onClick={() => {
                                                        setSelectedOrder(order);
                                                        setShowModal(true);
                                                    }}
                                                    className="text-blue-600 hover:text-blue-900 p-1"
                                                    title="View & Update Status"
                                                >
                                                    <Eye />
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mt-6">
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Orders</h3>
                            <p className="text-3xl font-bold text-blue-600">{filteredOrders.length}</p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Value</h3>
                            <p className="text-3xl font-bold text-green-600">
                                ${filteredOrders.reduce((sum, order) => sum + order.totalAmount, 0).toLocaleString()}
                            </p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Total Line Items</h3>
                            <p className="text-3xl font-bold text-purple-600">
                                {filteredOrders.reduce((sum, order) => sum + order.lineItems.length, 0)}
                            </p>
                        </div>
                        <div className="bg-white p-4 rounded-lg shadow">
                            <h3 className="text-lg font-semibold text-gray-700">Active POs</h3>
                            <p className="text-3xl font-bold text-orange-600">
                                {filteredOrders.filter(order => order.poNumber).length}
                            </p>
                        </div>
                    </div>

                    {showModal && selectedOrder && (
                        <StatusUpdateModal order={selectedOrder} />
                    )}

                    {showNewOrderForm && <NewOrderForm />}
                </div>
            );
        };

        ReactDOM.render(<OrderTrackingSystem />, document.getElementById('root'));
    </script>
</body>
</html>
